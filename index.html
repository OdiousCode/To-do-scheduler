<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="indexStyle.css" />

  <title>Todo</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="month">
        <ul>
          <li class="prev">&#10094;</li>
          <li class="next">&#10095;</li>
          <li>
            <p id="currentMonth"></p>
            <br />
            <span style="font-size: 18px">2022</span>
          </li>
        </ul>
      </div>
    </header>
    <header class="weekdayscontainer">
      <ul class="weekdays">
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
      </ul>
    </header>
    <div id="bar">
    </div>
    <aside class="sidebar">
      <div id="today">
        <li id="date"></li>
        <li id="time"></li>
      </div>
      <div id="todo">
        <h4>Todo's for 10th</h4>
        <ul class="todolist">
          <a href="">
            <li>Walk turtle</li>
          </a><a href="">
            <li>Design a todo</li>
          </a>
        </ul>
      </div>
    </aside>

    <section class="days">
      <ul class="days" id="dayContainer"></ul>
    </section>

    <footer class="footer">
      <ul>
        <a href>
          <li><i class="fa-solid fa-calendar-plus"></i> </i> Add</li>
        </a>
        <a href>
          <li><i class="fa-solid fa-calendar-xmark"> </i> Delete</li>
        </a>
        <a href>
          <li><i class="fa-solid fa-pen-to-square"></i> Edit</li>
        </a>
        <button onclick="showTodo()">Show todo</button>
      </ul>
    </footer>
  </div>
</body>
<script>
  function showTodo() {
    var x = document.getElementById("todo");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>
<script src="date.js"></script>

</html>
